<div class="general-container">
    <h1>My Claims</h1>
    <div class="card-section">
        <h3 class="h3-filters">Filters</h3>
        <mat-form-field appearance="outline" class="form-field-filter">
            <mat-label>Claim Number</mat-label>
            <input matInput [(ngModel)]="claimNumber" [ngModelOptions]="{standalone: true}" (keyup)="applyFilter()">
        </mat-form-field>
        <mat-form-field appearance="outline" class="form-field-filter-center">
            <mat-label>Description</mat-label>
            <input matInput [(ngModel)]="description" [ngModelOptions]="{standalone: true}" (keyup)="applyFilter()">
        </mat-form-field>
        <div class="button-container">
            <button class="clean" (click)="cleanFilter()">Clean filters</button>
        </div>
    </div>
    <div class="container-w80">
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 table-material">
            <ng-container matColumnDef="claimNumber">
              <th mat-header-cell *matHeaderCellDef class="table-header">Claim Number</th>
              <td mat-cell *matCellDef="let element; let i = index" class="table-row">{{element.id}}</td>
            </ng-container>
            <ng-container matColumnDef="description">
              <th mat-header-cell *matHeaderCellDef class="table-header">Description</th>
              <td mat-cell *matCellDef="let element" class="table-row">{{element.description}}</td>
            </ng-container>
            <ng-container matColumnDef="status">
                <th mat-header-cell *matHeaderCellDef class="table-header">Status</th>
                <td mat-cell *matCellDef="let element" class="table-row">{{element.status}}</td>
            </ng-container>
            <ng-container matColumnDef="color">
                <th mat-header-cell *matHeaderCellDef class="table-header">Plates</th>
                <td mat-cell *matCellDef="let element" class="table-row">{{element.plates}}</td>
            </ng-container>
            <ng-container matColumnDef="download">
                <th mat-header-cell *matHeaderCellDef class="table-header">download</th>
                <td mat-cell *matCellDef="let element" class="table-row" (click)="downloadFile(element.id)">
                    <i class="fa-regular fa-file-pdf fa-2x"></i>
                </td>
            </ng-container>
            <ng-container matColumnDef="actions">
                <th mat-header-cell *matHeaderCellDef class="table-header">Actions</th>
                <td mat-cell *matCellDef="let element" class="table-row">
                    <div class="action-row">
                        <button class="edit" (click)="updateClaim(element.id)"><i class="fa-solid fa-pencil"></i> Edit</button>
                        <button class="delete" (click)="deleteClaim(element.id)"><i class="fa-regular fa-trash-can"></i> Delete</button>
                    </div>
                </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
        <mat-paginator style="width: 100%;" #paginator [length]="tamanioTable" [pageSize]="5" class="shadow" [pageSizeOptions]="[5, 10, 15]" showFirstLastButtons></mat-paginator>
    </div>
</div>
<div class="container">
    <button class="btn btn-success" (click)="addClaim()">Add Claim</button>
</div>
